
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} text-center"><span style="font-size:16px">{{ message }}</span>
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
<div class="alert alert-danger text-center"><span style="font-size:16px">{{error}}<span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
{% endif %}

{% if msg %}
<div class="alert alert-success text-center"><span style="font-size:16px">{{msg}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
{% endif %}
